<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 28px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }

        .search-wrapper {
            position: relative;
            width: 48%;
        }

        .search-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .search-wrapper input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            outline: none;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
            font-size: 15px;
        }

        .dropdown {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            top: 100%;
            margin-top: 5px;
            display: none;
        }

        .dropdown div {
            padding: 12px 15px;
            cursor: pointer;
        }

        .dropdown div:hover {
            background-color: #f5f5f5;
        }

        .weather-info {
            text-align: center;
            margin: 25px 0;
        }

        .weather-icon {
            text-align: center;
            font-size: 85px;
            margin: 25px 0;
            color: #1a1a1a;
        }

        .temperature {
            text-align: center;
            font-size: 52px;
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        #loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="search-wrapper">
                <input type="text" id="country-search" placeholder="Search Country">
                <i class="fas fa-search"></i>
                <div id="country-dropdown" class="dropdown"></div>
            </div>
            <div class="search-wrapper">
                <input type="text" id="city-search" placeholder="Search City" disabled>
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div id="loading">Loading...</div>
        <div id="error" class="error"></div>
        <div class="weather-info">
            <h2 id="location">Weather App</h2>
            <p id="date-time"></p>
        </div>
        <div class="weather-icon">
            <i class="fas fa-cloud"></i>
        </div>
        <div class="temperature" id="temperature">--째C</div>
        <div class="details">
            <div class="detail-box">
                <i class="fas fa-temperature-high"></i>
                <p>Feels Like</p>
                <h4 id="feels-like">--째C</h4>
            </div>
            <div class="detail-box">
                <i class="fas fa-tint"></i>
                <p>Humidity</p>
                <h4 id="humidity">--%</h4>
            </div>
            <div class="detail-box">
                <i class="fas fa-wind"></i>
                <p>Wind Speed</p>
                <h4 id="wind">-- km/h</h4>
            </div>
            <div class="detail-box">
                <i class="fas fa-compress-arrows-alt"></i>
                <p>Pressure</p>
                <h4 id="pressure">-- hPa</h4>
            </div>
        </div>
    </div>

    <script>
        var mykey = 'c1bec079f4817b4238b5f088720ffaca';
        let countries = [];
        let selectedCountry = '';

        const countrySearch = document.getElementById('country-search');
        const citySearch = document.getElementById('city-search');
        const countryDropdown = document.getElementById('country-dropdown');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // Fetch countries list
        async function getCountries() {
            try {
                loading.style.display = 'block';
                const response = await fetch('https://restcountries.com/v3.1/all');
                const data = await response.json();
                countries = data.map(country => ({
                    name: country.name.common,
                    code: country.cca2
                })).sort((a, b) => a.name.localeCompare(b.name));
                loading.style.display = 'none';
            } catch (err) {
                error.textContent = 'Failed to load countries';
                loading.style.display = 'none';
            }
        }

        // Display weather data
        function displayWeather(data) {
            document.getElementById('location').textContent = `${data.name}, ${selectedCountry}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}째C`;
            document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}째C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind').textContent = `${Math.round(data.wind.speed)} km/h`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

            const weatherIcon = document.querySelector('.weather-icon i');
            const condition = data.weather[0].main.toLowerCase();
            
            if (condition.includes('cloud')) {
                weatherIcon.className = 'fas fa-cloud';
            } else if (condition.includes('rain')) {
                weatherIcon.className = 'fas fa-cloud-rain';
            } else if (condition.includes('clear')) {
                weatherIcon.className = 'fas fa-sun';
            }

            const date = new Date();
            document.getElementById('date-time').textContent = date.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
        }

        // Fetch weather data
        async function getWeather(city, country) {
            try {
                loading.style.display = 'block';
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&appid=${mykey}&units=metric`);
                const data = await response.json();
                console.log(data);
                
                
                if (data.cod === 200) {
                    displayWeather(data);
                    error.textContent = '';
                } else {
                    error.textContent = 'City not found';
                }
                loading.style.display = 'none';
            } catch (err) {
                error.textContent = 'Failed to load weather data';
                loading.style.display = 'none';
            }
        }

        // Country search event
        countrySearch.addEventListener('input', (e) => {
            const searchValue = e.target.value.toLowerCase();
            
            if (searchValue.length > 0) {
                const filtered = countries.filter(country => 
                    country.name.toLowerCase().includes(searchValue)
                );

                countryDropdown.innerHTML = '';
                filtered.forEach(country => {
                    const div = document.createElement('div');
                    div.textContent = country.name;
                    div.onclick = () => {
                        selectedCountry = country.code;
                        countrySearch.value = country.name;
                        countryDropdown.style.display = 'none';
                        citySearch.disabled = false;
                        citySearch.value = '';
                    };
                    countryDropdown.appendChild(div);
                });
                countryDropdown.style.display = 'block';
            } else {
                countryDropdown.style.display = 'none';
            }
        });

        // City search event
        citySearch.addEventListener('input', (e) => {
            if (e.target.value.length >= 3) {
                
                getWeather(e.target.value);
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!countrySearch.contains(e.target)) {
                countryDropdown.style.display = 'none';
            }
        });

        // Initialize
        getCountries();
    </script>
</body>
</html>
